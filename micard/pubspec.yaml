name: micard
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  # https://flutter.dev/docs/cookbook/design/fonts
  # https://fonts.google.com
  fonts:
  - family: LiuJianMaoCao
    fonts:
    - asset: fonts/LiuJianMaoCao-Regular.ttf

  - family: Cairo
    fonts:
    - asset: fonts/Cairo-Bold.ttf